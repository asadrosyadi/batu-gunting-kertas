<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Game Batu Gunting Kertas</title>
	<link rel="stylesheet" href="css/styles2.css" />
	<script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/mononoki" type="text/css" />
</head>

<body>
	<header class="header">
		<h1 class="title">Game Batu Gunting Kertas</h1>
	</header>
	<main class="main">
		<div class="scoreboard">
			<h2 class="score-info" id="scoreInfo">Score</h2>
			<div class="scores-container">
				<div class="score">
					<p id="playerScore"><span class="bigger-text">Player: 0</span></p>
					<i class="fas fa-hand-rock" id="playerSign"></i>
				</div>
				<div class="score">
					<p id="computerScore"><span class="bigger-text">Computer: 0</span></p>
					<i class="fas fa-hand-rock" id="computerSign"></i>
				</div>
			</div>
		</div>
		<div class="buttons">
			<button class="btn" id="rockBtn">
				<i class="far fa-hand-rock"></i>
			</button>
			<button class="btn" id="paperBtn">
				<i class="far fa-hand-paper"></i>
			</button>
			<button class="btn" id="scissorsBtn">
				<i class="far fa-hand-scissors"></i>
			</button>
		</div>
	</main>
	<footer class="footer">
		<p>by AR</p>
	</footer>
	<div class="modal" id="endgameModal">
		<p class="message bold" id="endgameMsg"></p>
		<p class="message">Apakah Kamu ingin mengulangi lagi?</p>
		<button class="btn btn-restart" id="restartBtn">Restart</button>
		<a href="/gamebgk/index.html" button class="btn btn-restart" id="backBtn">Back to Home</a>
	</div>
	<div class="overlay" id="overlay"></div>
	<script src="js/appCPUsplit.js"></script>
</body>

</html>
